<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h3>Zaloguj się</h3><br>
    <form action="/login" method="post">
        <input type="text" name="login" placeholder="Login" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Zaloguj</button>
    </form>

    <h3>Zarejestruj się</h3><br>
    <form action="/register" method="post">
        <input type="text" name="r_login" placeholder="Login" required>
        <input type="password" name="r_password" placeholder="Password" required>
        <input type="password" name="r_password2" placeholder="Repeat Password" required>
        <button type="submit">Zarejestruj</button>
    </form>


    {% if message %}
        <script>
            alert("{{message}}")
        </script>
    {% endif %}
</body>
</html>
